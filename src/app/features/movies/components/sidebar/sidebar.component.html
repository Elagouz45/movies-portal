<div class="sidebar-box mb-4">

  <h4>Box Office</h4>
  <p><strong>Budget:</strong> {{ movie.budget | currency:'USD' }}</p>
  <p><strong>Gross Worldwide:</strong> {{ movie.revenue | currency:'USD' }}</p>

</div>

<div class="sidebar-box mb-4">
  <h4>Languages</h4>
  <ul class="list-unstyled">
    <li *ngFor="let l of movie.spoken_languages">{{ l.english_name }}</li>
  </ul>
</div>

<div class="sidebar-box mb-4">
  <h4>Production</h4>
  <ul class="list-unstyled">
    <li *ngFor="let c of movie.production_companies">{{ c.name }}</li>
  </ul>
</div>

<a
  *ngIf="movie.imdb_id"
  class="btn btn-warning w-100"
  [href]="'https://www.imdb.com/title/' + movie.imdb_id"
  target="_blank"
>
  View on IMDb
</a>
